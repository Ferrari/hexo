  <div class="entry"><h2>安裝</h2>
<p>執行以下命令，並將<code>_config.yml</code>中的<code>theme</code>欄位調整為<code>theme-name</code>即可。

</p>
<pre><code class="lang-bash"><div class="line">git clone &lt;repository&gt; themes/&lt;theme-name&gt;</div></code></pre>
<h2>列表</h2>
<h3><a href="https://github.com/tommy351/hexo-theme-light">light</a></h3>
<p>Hexo 的預設主題。

</p>
<h2>開發</h2>
<p>參考 <a href="../docs/theme-development.html">主題開發</a> 以獲得更多資訊。

</p>
<p>若想要將你開發的主題列於此頁面，請在 <a href="https://github.com/tommy351/hexo/wiki/Themes">Wiki</a> 中加入你的主題。

</p>
